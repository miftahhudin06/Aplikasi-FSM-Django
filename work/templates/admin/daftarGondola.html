{% extends "admin/main_layout.html" %} {% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">List Gondola</h1>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<div class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <table id="example1" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>
                Nama Gedung
              </th>
              <th>
                Tower
              </th>
              <th>
                Tipe Gondola
              </th>
              <th>
              </th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for x in a %}
            <tr>
              <td>
                {{x.gedung}}
              </td>
              <td>
                {{x.tower}}
              </td>
              <td>
                {{x.tipe}}
              </td>
              <td>
                <a href="{% url 'editgondolaadmin' x.id %}" type="button" class="btn btn-primary">
                  Edit
                </a>
              </td>
              <td>
                <a href="{% url 'deletegondolaadmin' x.id %}" type="button" class="btn btn-danger">
                  Hapus
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content -->
{% endblock %}
